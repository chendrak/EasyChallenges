name: Build release zips

on:
  pull_request:
    branches: [ "master" ]  
  push:
    branches: [ "master" ]
    tags:
      - '*'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Pull Cached NuGet Restore Data
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore dependencies
        run: dotnet restore
      - name: Run unit tests
        run: | 
          dotnet build --nologo
          dotnet test --no-restore --nologo
      - name: "Build configuration: Release"
        run: dotnet build -c Release --nologo
      - name: "Publish configuration: Release"
        run: dotnet publish -c Release --no-build --nologo -o publish_output EasyCards
      - name: "Zip binaries for configuration: Release"
        run: pushd publish_output && zip ../EasyCards-Release-${{github.run_number}}.zip -r ./; popd
      - name: Upload EasyCards-Release-${{github.run_number}}.zip
        uses: actions/upload-artifact@v3
        with:
          name: EasyCards-Release-${{github.run_number}}.zip
          path: EasyCards-Release-${{github.run_number}}.zip
        
        